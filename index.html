		<meta charset="utf-8" />
		<meta name="description" content="Mimamsa is a National level annual Science Quiz organized by the students of IISER Pune for students at the undergraduate level. It is a two-stage event : the Prelims - a written exam with sections from the 4 major disciplines of Science, takes place in January at several centres across India. The top 4 teams selected through the Prelims qualify for the Mains - which is comprised of brain-racking quizzing sessions spread over a pleasant March weekend. The questions are designed to investigate, rather than to simply have an answer, and specifically to promote debate and discussion among teams and the judges.
Mimamsa is arguably one of the toughest Science Quizzes at the Undergraduate Level, and tests the concepts of its participants, rather than simply facts, leading its witnesses to go back to the basics and unravel the science behind the science we study." />
